<!-- templates/library/add_book.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add New Book</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.author.id_for_label }}" class="form-label">Author</label>
            {{ form.author }}
        </div>
        <div class="mb-3">
            <label for="{{ form.isbn.id_for_label }}" class="form-label">ISBN</label>
            {{ form.isbn }}
        </div>
        <div class="mb-3">
            <label for="{{ form.year.id_for_label }}" class="form-label">Year</label>
            {{ form.year }}
        </div>
        <div class="mb-3">
            <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity</label>
            {{ form.quantity }}
        </div>
        <div class="mb-3">
            <label for="{{ form.label.id_for_label }}" class="form-label">Label</label>
            {{ form.label }}
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
